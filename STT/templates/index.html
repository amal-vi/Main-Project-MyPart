<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech to Text</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #startBtn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #stopBtn:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        #status.recording {
            background: #ffebee;
            color: #c62828;
        }
        
        #status.ready {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        #transcription {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            border: 2px solid #e0e0e0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        #transcription:empty::before {
            content: 'Transcription will appear here...';
            color: #999;
            font-style: italic;
        }
        
        .recording-indicator {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .recording-indicator.active {
            display: block;
        }
        
        .pulse {
            width: 20px;
            height: 20px;
            background: #f44336;
            border-radius: 50%;
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech to Text</h1>
        
        <div class="recording-indicator" id="recordingIndicator">
            <div class="pulse"></div>
        </div>
        
        <div id="status" class="ready">Ready to start</div>
        
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>
        
        <div id="transcription"></div>
    </div>

    <script>
        const socket = io();
        let mediaRecorder;
        let audioContext;
        let sourceNode;
        let processorNode;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        // Start recording
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                sourceNode = audioContext.createMediaStreamSource(stream);
                processorNode = audioContext.createScriptProcessor(4096, 1, 1);
                
                // Process audio in chunks and send to server
                processorNode.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const int16Data = new Int16Array(inputData.length);
                    
                    // Convert float32 to int16
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    console.log('ðŸŽ™ï¸ Audio chunk captured and sent to server');
                    // Send audio chunk to server
                    socket.emit('audio_chunk', int16Data.buffer);
                };
                
                sourceNode.connect(processorNode);
                processorNode.connect(audioContext.destination);
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'ðŸ”´ Recording...';
                status.className = 'recording';
                recordingIndicator.classList.add('active');
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Could not access microphone. Please check permissions.');
            }
        });
        
        // Stop recording
        stopBtn.addEventListener('click', () => {
            if (processorNode) {
                processorNode.disconnect();
                sourceNode.disconnect();
                audioContext.close();
            }
            
            socket.emit('stop_recording');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Ready to start';
            status.className = 'ready';
            recordingIndicator.classList.remove('active');
        });
        
        // Receive transcription from server
        socket.on('transcription', (data) => {
            console.log('ðŸ—£ï¸ Detected speech:', data.text);
            transcription.textContent += ' ' + data.text;
            transcription.scrollTop = transcription.scrollHeight;
        });
        
        // Handle errors
        socket.on('error', (data) => {
            console.error('Server error:', data.message);
        });
    </script>
</body>
</html>
